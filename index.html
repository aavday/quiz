<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link href="assets/css/style.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Test</title>
</head>
<body>

    <div class="intro">
        <h1 class="page-header">Test</h1>
        <div class="result">
            <h1>Your result is<span></span></h1>
        </div>
    </div>

    <section class="section section-questions">
        <div class="container">
            <h2 class="section__header">
                On with the questions
            </h2>

            <form class="question-form">
                <div class="question">
                    <p class="question__text">1. How do you give a ninja directions?</p>
                    <div class="variant">
                        <input type="radio" class="variant__input" name="q1" id="1-a" value="a">
                        <label for="1-a">Show them a map</label>
                    </div>
                    <div class="variant">
                        <input type="radio" class="variant__input" name="q1" id="1-b" value="b">
                        <label for="1-b">Ninja will find you himself</label>
                    </div>
                </div>

                <div class="question">
                    <p class="question__text">
                        2. If a ninja has 3 apple then give one to Mario 
                        and one to Yoshi, how many apples does the ninja have left?
                    </p>
                    <div class="variant">
                        <input type="radio" class="variant__input" name="q2" id="2-a" value="a">
                        <label for="2-a">1 apple</label>
                    </div>
                    <div class="variant">
                        <input type="radio" class="variant__input" name="q2" id="2-b" value="b">
                        <label for="2-b">3 apples and two corpses</label>
                    </div>
                </div>

                <div class="question">
                    <p class="question__text">3. How do you know when you met a ninja?</p>
                    <div class="variant">
                        <input type="radio" class="variant__input" name="q3" id="3-a" value="a">
                        <label for="3-a">You'll recognize the outfit</label>
                    </div>
                    <div class="variant">
                        <input type="radio" class="variant__input" name="q3" id="3-b" value="b">
                        <label for="3-b">The grim reaper will tell you</label>
                    </div>
                </div>

                <div class="question">
                    <p class="question__text">4. What is a ninja favouite array method?</p>
                    <div class="variant">
                        <input type="radio" class="variant__input" name="q4" id="4-a" value="a">
                        <label for="4-a">forEach()</label>
                    </div>
                    <div class="variant">
                        <input type="radio" class="variant__input" name="q4" id="4-b" value="b">
                        <label for="4-b">slice()</label>
                    </div>
                </div>

                <input type="submit" class="question-form__submit">
            </form>
        </div>
    </section>

<script src="assets/js/main-min.js"></script>

</body>
</html>
